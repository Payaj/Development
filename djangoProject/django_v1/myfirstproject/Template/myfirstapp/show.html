<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>
<body>
     <table class="table table-striped table-bordered table-sm">
         <thead class="thead-dark">
             <tr>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Email</th>
                 <th>Password</th>
                 <th>Property Type</th>
                 <th>Action</th>
             </tr>
         </thead>
         <tbody>
           {% for r in registrations %}
           <tr>
               <td>{{r.first_name}}</td>
               <td>{{r.last_name}}</td>
               <td>{{r.email}}</td>
               <td>{{r.password}}</td>
               <td>{{r.prop_type}}</td>
               <td><a href="/myfirstapp/delete/{{r.email}}" class="btn btn-info" role="button">Delete</a> <a href="#" class="btn btn-info" role="button">Edit</a></td>

           </tr>
           {% endfor %}
         </tbody>
    </table>
    <br />
    <br />
    <center>
        <a href="/myfirstapp/register" class="btn btn-primary">Add New Records</a>
    </center>
</body>
</html>
